<app-header (lastClick)="clicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>{{ lastClicked }}</p>
      <app-recipes *ngIf="lastClicked === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="lastClicked === 'shoppingList'"
      ></app-shopping-list>
    </div>
  </div>
</div>
